<!DOCTYPE html>

<html>
	<head>
		<title>CSS Seletores - 02</title>
		<meta charset="UTF-8" />
		
		<style type="text/css">
			ol {
				background-color: #87ce87;
				width: 200px;
			}
			
			li {
				background-color: darkgreen;
				color: white;
				height: 200px;
			}
			
			li:hover {
				background-color: #d2be0f;
			}
		</style>
	</head>
	<body>
		<ol>
			<li>Alsace</li>
			<li>Aquitaine</li>
			<li>Auvergne</li>
			<li>Bourgogne</li>
			<li>Bretanha</li>
			<li>Centro vale de Loire</li>
			<li>Champanhe Ardenne</li>
			<li>Córsega</li>
			<li>Franche-Comté</li>
			<li>Ile de France</li>
		</ol>
	</body>
</html>
