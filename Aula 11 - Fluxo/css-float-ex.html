<!DOCTYPE html>

<html>
	<head>
		<title>CSS Float Basic - Exerc√≠cio</title>
		<meta charset="UTF-8" />
		
		<style>
			#A, #B, #C, #D {
				border: 3px solid black;
			}
			
			#A {
				background-color: rgb(255, 180, 180);
				height: 100px;
			}
			
			#B {
				background-color: rgb(180, 255, 180);
				width: 100px;
				height: 500px;
				float: left;
			}
			
			#C {
				background-color: rgb(180, 180, 255);
				height: 500px;
				float: left;
			}
			
			#D {
				background-color: rgb(180, 0, 255);
				height: 100px;
				clear: left;
			}
		</style>
	</head>
	<body>
		<div id="A">A</div>
		<div id="B">B</div>
		<div id="C">C</div>
		<div id="D">D</div>
	</body>
</html>
