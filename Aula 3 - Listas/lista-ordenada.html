<!DOCTYPE html>

<html>
	<head>
		<title>Lista Ordenada</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<h1>Lista Ordenada</h1>
		<!--
			Ordered List
				List Items
		-->
		
		<!--
			ol
				Atributo reversed
					Inverte a ordem da lista
		-->
		
		<!--
			ol
				Atributo start
					Define um número de início
		-->
		
		<!--
			ol
				Atributo type
					Altera o tipo da lista
		-->
		
		<!--
			li
				Atributo value
					Define um número de início
		-->
		
		<ol reversed start="45">
			<li>Aqueça o forno a 380C</li>
			<li value="5">Despeje a massa na forma</li>
			<li>Espere dourar</li>
		</ol>
		
		<h2>Países vencedores da Copa</h2>
		<ol type="I">
			<li>Brasil</li>
			<li>Alemanha</li>
			<li>Itália</li>
			<li>Argentina</li>
		</ol>
	</body>
</html>
