<!DOCTYPE html>

<html>
	<head>
		<title>Variáveis JS 03</title>
		<meta charset="UTF-8" />
		
		<style>
			td {
				font-size: 2em;
				border: 4px double gray;
				width: 7em;
				min-height: 3em;
			}
			
			table {
				margin: auto;
			}
		</style>
	</head>
	<body>
		<h1>Variáveis JS 03</h1>
		<table>
			<tbody>
			</tbody>
		</table>
		
		<script>
			var L = 4;
			var C = 6;
		
			var m = [
						[1, 2, 3, 4, 5, 6], 
						[4, 5, 6, 7, 8, 9],
						[7, 8, 9, 1, 2, 3],
						[4, 5, 6, 7, 8, 9]
					];
			var tbody = document.getElementsByTagName("tbody")[0];
			
			function atualizaM() {
				tbody.innerHTML = "";
				
				for (var i = 0; i < m.length; i++) {
					var tr = document.createElement("tr");
				
					for (var j = 0; j < m[i].length; j++) {
						var td = document.createElement("td");
						td.innerText += m[i][j];
						tr.appendChild(td);
					}
					
					tbody.appendChild(tr);
				}
			}
			
			function sorteiaM() {
				for (var i = 0; i < L; i++) {
					for (var j = 0; j < C; j++) {
						m[i][j] = Math.floor(Math.random()*6) + 1;
					}
				}
			}
			
			setInterval(atualizaM, 500);
			setInterval(sorteiaM, 2000);
		</script>
	</body>
</html>
