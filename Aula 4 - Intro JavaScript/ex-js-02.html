<!DOCTYPE html>

<html>
	<head>
		<title>Exercício 02 JS</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<h1>Exercício 02 JS</h1>
		
		<script>
			
			var i = 1;
			
			while(i <= 10) {
			
				if (i == 1) {
					document.write("<p>", i ," elefante incomoda muita gente</p>");
				}
				else {
					
					if (i%2 != 0) {
						document.write("<p>", i ," elefantes incomodam muita gente</p>");
					}
					else {
						document.write("<p>", i ," elefantes ");
						
						var j = 1;
						
						while (j <= i) {
						
							document.write("incomodam ");
							j++;
							
						}
						
						document.write("muito mais</p>");
					}
				}
				
				i++;
			}
			
		</script>
	</body>
</html>
