<!DOCTYPE html>

<html>
	<head>
		<title>Exercício 01 JS</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<h1>Exercício 01 JS</h1>
		
		<script>
			
			var i = 35;
			
			document.write("<ul>");
			
			while(i >= 1) {
			
				document.write("<li>", i ,"</li>");
				i--;
				
			}
			
			document.write("</ul>");
			
		</script>
	</body>
</html>
