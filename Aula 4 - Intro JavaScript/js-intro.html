<!DOCTYPE html>

<html>
	<head>
		<title>JS Intro 01</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<h1>JS Intro 01</h1>
		
		<script>
			
			console.log("Hello World!");
			document.write("Hello World!");
			document.write("<p>A soma de 2+2 é ");
			document.write(2+2);
			document.write("</p>");
			
			var x = 4;
			var y = 7;
			
			document.write("<p>O produto de x e y é ");
			document.write(x*y);
			document.write("</p>");
			
			var i = 1;
			
			document.write("<ul>");
			
			while(i <= 35) {
			
				document.write("<li>", i ,"</li>");
				i++;
				
			}
			
			document.write("</ul>");
			
		</script>
	</body>
</html>
