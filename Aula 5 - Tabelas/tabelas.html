<!DOCTYPE html>

<html>
	<head>
		<title>Tabelas</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<h1>Tabelas</h1>
		
		<!--
			Table
				Table Row			tr
					Table Data		td
					Table Header	th
		-->
		
		<table border="1">
			<thead>
				<tr>
					<th>Medida</th>
					<th>mililitros</th>
					<th>farinha</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1 xícara</td>
					<td>240ml</td>
					<td>160g</td>
				</tr>
				<tr>
					<td>1 copo americano</td>
					<td>250ml</td>
					<td>167g</td>
				</tr>
				<tr>
					<td>1 colher de sopa</td>
					<td>15ml</td>
					<td>10g</td>
				</tr>
				<tr>
					<td>1 colher de chá</td>
					<td>5ml</td>
					<td>3,5g</td>
				</tr>
			</tbody>
		</table>
		
		<h2>Exemplo 2</h2>
		<table border="1">
			<tbody>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
				<tr>
					<td>4</td>
					<td>5</td>
					<td>6</td>
				</tr>
				<tr>
					<td>7</td>
					<td>8</td>
					<td>9</td>
				</tr>
			</tbody>
		</table>
		
		<h2>Exemplo 3</h2>
		<table border="1">
			<tbody>
				<tr>
					<td colspan="2">1 2</td>
					<td>3</td>
				</tr>
				<tr>
					<td rowspan="2">4 7</td>
					<td colspan="2" rowspan="2">5 6 8 9</td>
				</tr>
			</tbody>
		</table>
		
		<h2>Exemplo 4</h2>
		<table border="1">
			<tbody>
				<tr>
					<td rowspan="3">1 4 C</td>
					<td>2</td>
					<td colspan="2">3 A</td>
				</tr>
				<tr>
					<td colspan="3">B 6 7</td>
				</tr>
				<tr>
					<td>8</td>
					<td>9</td>
					<td>10</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
