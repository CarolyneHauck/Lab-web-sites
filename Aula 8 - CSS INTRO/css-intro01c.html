<!DOCTYPE html>

<html>
	<head>
		<title>Introdução ao CSS 01 B</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="css-intro.css">
	</head>
	<body>
		<h1>Introdução ao CSS 01 B</h1>
		<p>O <abbr title="Cascade Style Sheets">CSS</abbr> é uma 
		<strong class="feliz">linguagem à parte</strong> 
		<abbr title="Hypertext Markup Language">do HTML</abbr>.</p>
		
		<ul>
			<li id="hug" class="desabrigado feliz">Huguinho</li>
			<li id="zez" class="desabrigado">Zezinho</li>
			<li id="lui">Luizinho</li>
		</ul>
		
		<ol>
			<li>Palha</li>
			<li>Madeira</li>
			<li>Tijolo</li>
		</ol>
	</body>
</html>
