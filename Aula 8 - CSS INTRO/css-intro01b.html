<!DOCTYPE html>

<html>
	<head>
		<title>Introdução ao CSS 01 B</title>
		<meta charset="UTF-8" />
		
		<style type="text/css">
			abbr {
				color: red;
				font-size: 12px;
			}
			
			strong {
				color: rgb(0, 153, 0);
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<h1>Introdução ao CSS 01 B</h1>
		<p>O <abbr title="Cascade Style Sheets">CSS</abbr> é uma 
		<strong>linguagem à parte</strong> 
		<abbr title="Hypertext Markup Language">do HTML</abbr>.</p>
	</body>
</html>
