<html>

	<body>
		<script>
			function Pessoa (nome, idade, altura) {
				this.nome = nome;
				this.idade = idade;
				this.altura = altura;
			}
			
			Pessoa.prototype.imprime = function () {
				console.log("Meu nome Ã© " + this.nome +
							", tenho " + this.idade +
							" anos e " + this.altura + "m!");
			};
			
			function Aluno (nome, idade, altura, matricula) {
				Pessoa.call(this, nome, idade, altura);
				this.matricula = matricula;
			}
			
			Aluno.prototype = new Pessoa();
			Aluno.prototype.construtor = Aluno();
			
			var fulano = new Pessoa("Fulano da Silva", 18, 1.82);
			var beltrano = new Aluno("Beltrano Goes", 19, 1.72, "12345");
			
			console.log(fulano, beltrano);
			fulano.imprime();
			beltrano.imprime();
		</script>
	</body>
</html>
