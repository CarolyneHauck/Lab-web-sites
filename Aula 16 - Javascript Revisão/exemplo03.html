<!DOCTYPE html>

<html>
	<head>
		<title>Exemplo 03</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<script>
			var x = 2;
			
			function quadrado(x) {
				return x*x;
			}
			
			function imprimeQuadrado(x) {
				console.log(x, x*x);
			}
			
			console.log(2, quadrado(2));
			console.log(3, quadrado(3));
			
			var t = 7;
			console.log(t, quadrado(t));
			
			imprimeQuadrado(5);
		</script>
	</body>
</html>
